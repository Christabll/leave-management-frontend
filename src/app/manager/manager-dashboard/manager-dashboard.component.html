<div class="dashboard-container">
      <aside class="sidebar">
        <div class="profile">
          <img [src]="avatarUrl" alt="Profile" />
          <p class="role">{{ userRole }}</p>
          <p class="text-sm text-gray-500">{{ userEmail }}</p>
        </div>
        <nav>
          <ul>
            <li><a routerLink="/manager/dashboard/employees" routerLinkActive="active"><i class="fas fa-users"></i> Manage Employees</a></li>
            <li><a routerLink="/manager/dashboard/approval" routerLinkActive="active"><i class="fas fa-check-square"></i> Approve & Reject Leave Request</a></li>
            <li><a routerLink="/manager/dashboard/leave-requests" routerLinkActive="active"><i class="fas fa-balance-scale"></i> Leave Balances</a></li>
            <li><a routerLink="/manager/dashboard/reports" routerLinkActive="active"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a routerLink="/manager/dashboard/public-holiday" routerLinkActive="active"><i class="fas fa-calendar-day"></i> Public Holiday</a></li>
            <li><a routerLink="/manager/dashboard/team-calendar" routerLinkActive="active"><i class="fas fa-users"></i> Team Calendar</a></li>
            <li><a routerLink="/manager/dashboard/departments" routerLinkActive="active"><i class="fas fa-building"></i> Departments</a></li>
            <li><a routerLink="/manager/dashboard/leave-types" routerLinkActive="active"><i class="fas fa-list"></i> Leave Types</a></li>
          </ul>
          
        </nav>
        <button (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </aside>
      <main class="main-content">
        <h1>Leave Management System - Manager Dashboard</h1>
        <router-outlet></router-outlet>
      </main>
    </div>
