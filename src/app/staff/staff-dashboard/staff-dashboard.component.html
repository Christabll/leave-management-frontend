<div class="dashboard-container">
  <aside class="sidebar">
    <div class="profile">
      <img [src]="avatarUrl" alt="Profile" />
      <p class="role">{{ userRole | titlecase }}</p>
      <p class="text-sm text-gray-500">{{ userEmail }}</p>
    </div>
    <nav>
      <ul>
        <li><a routerLink="balance" routerLinkActive="active" class="sidebar-link"><i class="fas fa-balance-scale"></i> Leave Balance</a></li>
        <li><a routerLink="apply" routerLinkActive="active" class="sidebar-link"><i class="fas fa-file-alt"></i> Apply for Leave</a></li>
        <li><a routerLink="public-holidays" routerLinkActive="active" class="sidebar-link"><i class="fas fa-calendar-alt"></i> Public Holidays</a></li>
      </ul>
    </nav>
    <button (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </aside>
  <main class="main-content">
    <h1>Leave Management System - Staff Dashboard</h1>
    
    <div *ngIf="errorMessage" class="alert alert-danger" style="margin-bottom: 1rem;">
      {{ errorMessage }}
    </div>

    <div *ngIf="userRole !== ROLES.STAFF" class="alert alert-warning">
      You do not have permission to access this page. Please contact your administrator.
    </div>

    <div *ngIf="userRole === ROLES.STAFF">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
